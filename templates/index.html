<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Multimodal Sentiment Analysis</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Upload Video</label>
                <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
            </div>
            <div class="mb-3">
                <label for="audio" class="form-label">Upload Audio</label>
                <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text Transcript</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
